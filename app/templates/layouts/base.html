<script>
    $(document).ready(function () {
        $('#search').keyup(function () {
            $('#result').html('');
            var searchField = $('#search').val();

            if (searchField != '') {
                $('#card_result').show();
                var expression = new RegExp(searchField, "i");
                var count = 0;
                var teste = '';

                $.getJSON('{{url_for('json_list')}}', function (data) {
                    $.each(data, function (key, value) {
                        len = value.length;
                        for (var i = 0; i < len; i++) {
                            if (value[i]['name'].search(expression) != -1) {
                                $('#result').text('');
                                count++;
                                teste = teste + `<tr>                                                        
                                                    <td class="float-left">
                                                        <a href="https://www.sympla.com.br/eventos"><img class="card-img-top rounded" style="height: 80px;  width: 150px;" src="static/images/f7b34c07324a7600a95c.png"></a>
                                                    </td>
                                                    <td class="float-left">
                                                        <div class="d-flex align-items-center">
                                                            ${value[i]['description']}
                                                        </div>
                                                    </td>
                                                </tr>`;
                            }
                        }
                        if (count == 0) {
                            $('#result').text('Nenhum evento encontrado');
                        }
                        else {
                            $('#result').append(`   <tr>
                                                        <td class="float-left">
                                                            <h2 class="fas fa-search text-info float-left"></h2>
                                                        </td>
                                                        <td class="float-left">
                                                            <div class="d-flex align-items-center">
                                                                ${searchField}
                                                            </div>
                                                            <small class="float-left text-info">Em Eventos</small>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td><h5 class="text-dark float-left">Resultados</h5></td>
                                                    </tr>`+ teste);
                        }
                    })
                });
            }
            else {
                $('#card_result').hide();
            }
        });
        $('#hide_search').click(function () {
            $('#card_result').hide();
        });
    });
</script>
