{% extends "layouts/base-fullscreen.html" %}

{% block title %} {{title}} {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark"
    data-background="static/assets/img/form-image.jpg"
    style="background: rgba(0, 0, 0, 0) url(&quot;static/assets/img/form-image.jpg&quot;) repeat scroll 0% 0%;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center text-md-center mb-3 mt-md-0 text-white">
                    <h1 class="mb-0 h3">Forgot your password?</h1>
                </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div
                    class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                    <form action="#">
                        <div class="form-group mb-4"><label for="email">Your Email</label>
                            <div class="input-group"><span class="input-group-text" id="basic-addon3"><span
                                        class="fas fa-envelope"></span></span> <input type="email" class="form-control"
                                    placeholder="example@company.com" id="email" required=""></div>
                        </div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary">Send reset password
                                link</button></div>
                    </form>
                    <div class="d-flex justify-content-center align-items-center mt-4"><span
                            class="font-weight-normal">Go back to the <a href="{{url_for('admin')}}"
                                class="font-weight-bold">login page</a></span></div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
